<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div>
    <div th:replace="layout/header::header"></div>
    <div class="border border-3 row h-75">
        <div class="col-lg-3 border border-3">
            <a class="nav-link " href="/customer/create">Create New Service</a>
            <a class="nav-link " href="#">Item 2</a>
            <a class="nav-link " href="#">Item 3</a>
        </div>
        <div class="col-lg-9 text-center container-fluid">
            <div class="signup-form">
                <form th:action="@{/employee/create}" method="post" class="form-horizontal" th:object="${employee}">
                    <div class="row">
                        <div class="col-8 offset-4">
                            <h3>Add Employee</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">ID Employee</label>
                        <div class=" text-field col-8">
                            <input autocomplete="off" type="text" name="employeeId" placeholder="Enter your id" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" name="employeeName" placeholder="Enter your name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Birthday</label>
                        <div class="col-8 mt-2">
                            <input class="form-control h-75" type="date" name="employeeBirthday">
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label class="col-form-label col-4">Id Card</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text"  name="employeeIdCard" placeholder="Enter your id card" />
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label class="col-form-label col-4">Salary</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text"  name="employeeSalary" placeholder="Enter your salary" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Phone</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text"  name="employeePhone" placeholder="Enter your phone" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text"  name="employeeEmail" placeholder="Enter your email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Address</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text"  name="employeeAddress" placeholder="Enter your address" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Position</label>
                        <div class="col-8 mt-2">
                            <select id="serviceType" name="position">
                                <option disabled="disabled" selected="true">Selector</option>
                                <option th:each=" position : ${positions}" th:text="${position.positionName}"
                                        th:value="${position.positionId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Education Degrees</label>
                        <div class="col-8 mt-2">
                            <select  name="educationDegree">
                                <option disabled="disabled" selected="true">Selector</option>
                                <option th:each=" educationDegree : ${educationDegrees}" th:text="${educationDegree.educationDegreeName}"
                                        th:value="${educationDegree.educationDegreeId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Division</label>
                        <div class="col-8 mt-2">
                            <select  name="division">
                                <option disabled="disabled" selected="true">Selector</option>
                                <option th:each=" division : ${divisions}" th:text="${division.divisionName}"
                                        th:value="${division.divisionId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8 offset-4 ">
                            <p><label class="form-check-label"><input type="checkbox"> I accept the <span>Are
                    you sure the above information is completely correct?</span></label></p>
                            <button type="submit" class="btn btn-primary btn-lg">Add New Service</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer::footer"></div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
