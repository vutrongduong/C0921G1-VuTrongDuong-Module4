<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div>
    <div th:replace="layout/header::header"></div>
    <div class="border border-3 row h-75">
        <div class="col-lg-3 border border-3">
            <a class="nav-link " href="/employee/create">Create New Employee</a>
            <a class="nav-link " href="#">Item 2</a>
            <a class="nav-link " href="#">Item 3</a>
        </div>
        <div class="col-lg-9 text-center container-fluid">
            <div class="signup-form">
                <form th:action="@{/employee/update}" method="post" class="form-horizontal" th:object="${employee}">
                    <div class="row">
                        <div class="col-8 offset-4">
                            <h3>Update Employee</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">ID Employee</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="${employee.employeeId}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="col-8 mt-2">
                            <input class="form-control" type="text" th:field="${employee.employeeName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Birthday</label>
                        <div class="col-8 mt-2">
                            <input class="form-control h-75" type="date" th:field="${employee.employeeBirthday}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Division</label>
                        <div class="col-8 mt-2">
                            <select th:field="${employee.division}">
                                <option th:each=" division : ${divisions}" th:text="${division.divisionName}"
                                        th:value="${division.divisionId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Position</label>
                        <div class="col-8 mt-2">
                            <select th:field="${employee.position}">
                                <option th:each=" position : ${positions}" th:text="${position.positionName}"
                                        th:value="${position.positionId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Education Degree</label>
                        <div class="col-8 mt-2">
                            <select th:field="${employee.educationDegree}">
                                <option th:each=" educationDegree : ${educations}" th:text="${educationDegree.educationDegreeName}"
                                        th:value="${educationDegree.educationDegreeId} "></option>
                            </select>
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label class="col-form-label col-4">Id Card</label>
                        <div class="col-8 mt-2">
                            <input class="form-control" type="text" th:field="${employee.employeeIdCard}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Phone</label>
                        <div class="col-8 mt-2">
                            <input class="form-control" type="text" th:field="${employee.employeePhone}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="col-8 mt-2">
                            <input class="form-control" type="email" th:field="${employee.employeeEmail}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Address</label>
                        <div class="col-8 mt-2">
                            <input class="form-control" type="text" th:field="${employee.employeeAddress}">
                        </div>
                    </div>
                    <div class="form-group row">
                            <button type="submit" class="btn btn-primary btn-lg">Update Employee</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer::footer"></div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
