<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div>
    <div th:replace="layout/header::header"></div>
    <div class="border border-3 row h-75">
        <div class="col-lg-3">
            <img style="width: 650px" src="https://furamavietnam.com/wp-content/uploads/2020/03/tet-pop-up-01.png">
        </div>
        <div class="col-lg-9 text-center container-fluid">
            <div class="signup-form">

                <form th:action="@{/customer/create}" method="post" class="form-horizontal" th:object="${customerDto}">
                    <div class="row">
                        <div class="col-8 offset-4">
                            <h3 style="color:lightseagreen">Create New Customer</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="${customerDto.customerName}"
                                   placeholder="Enter your name"/>
                            <p style="color: red" th:if="${#fields.hasErrors('customerName')}"
                               th:errors="*{customerName}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Gender</label>
                        <div class="col-8 mt-2">
                            <input type="radio" th:field="${customerDto.customerGender}" value="1">Male
                            <input type="radio" th:field="${customerDto.customerGender}" value="0">Female
                            <p style="color: red" th:if="${#fields.hasErrors('customerGender')}"
                               th:errors="*{customerGender}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Birthday</label>
                        <div class="col-8 mt-2">
                            <input class="form-control h-75" type="date" th:field="${customerDto.customerBirthday}">
                            <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
                               th:errors="*{customerBirthday}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Customer Type</label>
                        <div class="col-8 mt-2">
                            <select th:field="${customerDto.customerType}">
                                <option th:value="null" selected>Selector</option>
                                <option th:each=" type : ${customerTypeList}" th:text="${type.customerTypeName}"
                                        th:value="${type.customerTypeId} "></option>
                            </select>
                            <p style="color: red" th:if="${#fields.hasErrors('customerType')}"
                               th:errors="*{customerType}"></p>
                        </div>
                    </div>
                    <div class=" form-group row">
                        <label class="col-form-label col-4">Id Card</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="${customerDto.customerIdCard}"
                                   placeholder="Enter your id card"/>
                            <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                               th:errors="*{customerIdCard}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Phone</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="${customerDto.customerPhone}"
                                   placeholder="Enter your phone"/>
                            <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                               th:errors="*{customerPhone}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="${customerDto.customerEmail}"
                                   placeholder="Enter your email"/>
                            <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
                               th:errors="*{customerEmail}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Address</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="${customerDto.customerAddress}"
                                   placeholder="Enter your address"/>
                            <p style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                               th:errors="*{customerAddress}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8 offset-4 ">
                            <p><label class="form-check-label"><input type="checkbox"> I accept the <span>Are
                    you sure the above information is completely correct?</span></label></p>
                            <button type="submit" class="btn btn-success btn-lg">Add New Customer</button>
                            <a style="color: white" href="/customer" class="btn btn-secondary btn-lg">Return</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer::footer"></div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
