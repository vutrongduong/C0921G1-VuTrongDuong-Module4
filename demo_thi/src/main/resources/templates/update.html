<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/create.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div>
    <div class="border border-3 row h-75">
        <div class="col-lg-3">
            <img style="width: 650px" src="https://furamavietnam.com/wp-content/uploads/2020/03/tet-pop-up-01.png">
        </div>
        <div class="col-lg-9 text-center container-fluid">
            <div class="signup-form">
                <form th:action="@{/product/update}" method="post" class="form-horizontal" th:object="${productDto}">
                    <div class="row">
                        <h4 style="color:green;" th:if="${mess}" th:text="${mess}"></h4>
                        <div class="col-8 offset-4">
                            <h3 style="color:lightseagreen">Update New Customer</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">ID</label>
                        <div class="text-field col-8">
                            <input type="hidden" th:field="*{id}"/>
                            <p style="color: red"
                               th:text="${productDto.id}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Name</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="*{name}"
                                   placeholder="Enter your name"/>
                            <p style="color: red" th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Price</label>
                        <div class="col-8 mt-2">
                            <input class="form-control h-75" type="text" th:field="*{price}"
                                   placeholder="Enter your price">
                            <p style="color: red" th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"></p>
                        </div>
                    </div>

                    <div class=" form-group row">
                        <label class="col-form-label col-4">Quantity</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="*{quantity}"
                                   placeholder="Enter your quantity"/>
                            <p style="color: red" th:if="${#fields.hasErrors('quantity')}"
                               th:errors="*{quantity}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Color</label>
                        <div class="text-field col-8">
                            <input autocomplete="off" type="text" th:field="*{color}"
                                   placeholder="Enter your phone"/>
                            <p style="color: red" th:if="${#fields.hasErrors('color')}"
                               th:errors="*{color}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Category</label>
                        <div class="col-8 mt-2">
                            <select th:field="*{category}">
                                <option th:value="null" selected>Selector</option>
                                <option th:each=" item : ${categories}" th:text="${item.name}"
                                        th:value="${item.id} "></option>
                            </select>
                            <p style="color: red" th:if="${#fields.hasErrors('category')}"
                               th:errors="*{category}"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8 offset-4 ">
                            <button type="submit" class="btn btn-success btn-lg">Update Product</button>
                            <a style="color: white" href="/product" class="btn btn-secondary btn-lg">Return</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
