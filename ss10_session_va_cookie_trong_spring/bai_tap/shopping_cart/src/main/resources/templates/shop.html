<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2>
    <a href="/shopping_cart">Giỏ hàng</a>
</h2>
<h2 style="color: red;">Danh sách sản phẩm</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <table border="1">
                <th:block th:each="p,v:${products}">
                    <tr>
                        <td><a th:href="@{/info/__${p.id}__ }"><img th:src="${p.img}" width="250px"></a></td>
                        <td><a th:href="@{/info/__${p.id}__ }" th:text="${p.name}"></a></td>
                        <td>
                            <del th:text="${#numbers.formatDecimal(p.priceOld, 0, 'COMMA', 0, 'POINT')}"></del>
                            <small>đ</small>
                            <span th:text="${#numbers.formatDecimal(p.priceNow, 0, 'COMMA', 0, 'POINT')}"></span><small>đ</small>
                        </td>
                        <td th:text="${p.description}"></td>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col-lg-3" th:if="${productCookie}">
            <div class="card sticky-top border-0">
                <img th:src="${productCookie.img}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title" th:text="${productCookie.name}"></h4>
                    <span class="card-text"
                          th:text="${#numbers.formatDecimal(productCookie.priceNow, 0, 'COMMA', 0, 'POINT')}"></span><small>đ</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</html>
