<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/list.css">
    <script src="/js/fontAnwesome.js"></script>
</head>
<body>
<div>
    <h3 style="color:lightseagreen">Chi tiết giao dịch</h3>
    <div class="border border-3 row h-75">
        <div class="text-center">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Mã giao dịch</th>
                    <td th:text="${giaoDich.giaoDichId}"></td>
                </tr>
                <tr>
                    <th scope="col">Loại bất động sản</th>
                    <td th:text="${giaoDich.loaiDichVu.name}"></td>
                </tr>
                <tr>
                    <th scope="col">Ngày giao dịch</th>
                    <td th:text="${#dates.format(giaoDich.ngayGiaoDich, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr>
                    <th scope="col">Đơn giá(VND)</th>
                    <td th:text="${giaoDich.donGia}"></td>
                </tr>
                <tr>
                    <th scope="col">Diện tích(m2)</th>
                    <td th:text="${giaoDich.dienTich}"></td>
                </tr>
                <tr>
                    <th scope="col">Tên khách hàng</th>
                    <td th:text="${giaoDich.khachHang.name}"></td>
                </tr>
                <tr>
                    <th scope="col">Số điện thoại</th>
                    <td th:text="${giaoDich.khachHang.phone}"></td>
                </tr>
                <tr>
                    <th scope="col">Email</th>
                    <td th:text="${giaoDich.khachHang.email}"></td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
